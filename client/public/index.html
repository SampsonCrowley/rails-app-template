<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      mustache template placeholders for meta tags
    -->
    {{{links}}}
    {{{oembed}}}
    {{{ograph}}}
    <!--
      <meta property="fb:app_id" content="123456789">
      <meta property="og:url" content="http://example.com/page.html">
      <meta property="og:type" content="website">
      <meta property="og:title" content="Content Title">
      <meta property="og:image" content="http://example.com/image.jpg">
      <meta property="og:description" content="Description Here">
      <meta property="og:site_name" content="Site Name">
      <meta property="og:locale" content="en_US">
      <meta property="article:author" content="">
    -->
    {{{gschema}}}
    <!--
      <link rel="author" href="">
      <link rel="publisher" href="">
      <meta itemprop="name" content="Content Title">
      <meta itemprop="description" content="Content description less than 200 characters">
      <meta itemprop="image" content="http://example.com/image.jpg">
    -->
    {{{twitter}}}
    <!--
      <meta name="twitter:card" content="summary">
      <meta name="twitter:site" content="@site_account">
      <meta name="twitter:creator" content="@individual_account">
      <meta name="twitter:url" content="http://example.com/page.html">
      <meta name="twitter:title" content="Content Title">
      <meta name="twitter:description" content="Content description less than 200 characters">
      <meta name="twitter:image" content="http://example.com/image.jpg">
    -->
    <meta name="twitter:dnt" content="on">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="mask-icon" href="%PUBLIC_URL%/favicon.ico" color="blue">

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>
      {{#title}}
        {{title}}
      {{/title}}
      {{^title}}
        DefaultAppName
      {{/title}}
    </title>
  </head>
  <body>
    <noscript>
      <style>
        #root{display: none}
        #noscript{display: block !important}
      </style>
    </noscript>
    <div>
      <!--[if !IE]><!--><style>.ie-only { display: none !important; }</style><!--<![endif]-->
    </div>
    <div id="root"></div>
    <div id='noscript' style='display: none'>
      <h1>OOPS! YOU&apos;VE DISABLED JAVASCRIPT</h1>
      <p>This website runs on ReactJS, a framework that relies on JavaScript to function.</p>
      <p>Please enable JavaScript, then <a href="#" onclick='if(event.preventDefault) event.preventDefault(); else event.returnValue = false; location && location.reload();'>Click Here</a></p>
    </div>

    <input type='hidden' id="app-version" value="{{version}}" />

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
